<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = 'main.js'></script>
    <title>Go Fish</title>
</head>
<body>
    <!-- 
        middle ==> cards
        top, bottom, left, and right are players
        each player has:
        ==>an icon for player
        ==>name
        ==>area to put cards
        ==>main player has go fish button
        ==>main player also has an area to show text what's happening
     -->
    <div class="game-screen">
        <div class="players">
            <div class="mid"></div>
            <div class="player-divs"id="player-4">
                <h3>Player 4</h3>
                <img class="player-icon" src="./images/icons8-whale-48.png" alt="whale icon">
                <div class="cards"id="player-4-cards"></div>
                <div class="show-cards" id="player-4-show">Show cards</div>
                <p class="show-number" id="player-4-value"></p>
            </div>
            <div class="mid"></div>
            <div class="player-divs" id="player-2">
                <h3>Player 2</h3>
                <img class="player-icon" src="./images/icons8-starfish-48.png" alt="starfish icon">
                <div class="cards" id="player-2-cards"></div>
                <div class="show-cards" id="player-2-show">Show cards</div>
                <p class="show-number" id="player-2-value"></p>
            </div>
            <div class="mid" id="deck">
                <button class="button"id="start-button" onclick="start()">Start</button>
            </div>
            <div class="player-divs"id="player-3">
                <h3>Player 3</h3>
                <img class="player-icon" src="./images/icons8-seahorse-48.png" alt="seahorse icon">
                <div class="cards"id="player-3-cards"></div>
                <div class="show-cards" id="player-3-show">Show cards</div>
                <p class="show-number" id="player-3-value"></p>
            </div>
            <div class="mid-player" id="player-1-left"></div>      
            <div class="player-divs"id="player-1">
                <img class="player-icon" src="./images/icons8-penguin-48.png" alt="penguin icon">
                <h3>Player 1</h3>
                <button class="go-fish-button" onclick="drawCard(0)">Go Fish</button>
                <ul class="cards"id="player-1-cards">
                    <li id="card-1"></li>
                    <li id="card-2"></li>
                    <li id="card-3"></li>
                    <li id="card-4"></li>
                    <li id="card-5"></li>
                    <li id="card-6"></li>
                    <li id="card-7"></li>
                    <li id="card-8"></li>
                    <li id="card-9"></li>
                    <li id="card-10"></li>
                    <li id="card-11"></li>
                    <li id="card-12"></li>
                    <li id="card-13"></li>
                </ul>

                <p class="show-number" id="player-1-value"></p>             
                <div class="show-cards" id="player-1-show">Show cards</div>                
            </div>
            <div class="mid-player" id="player-1-right"></div>
        </div>
    </div>
</body>
</html>
